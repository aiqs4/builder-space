name: Deploy EKS Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy
  push:
    branches: [ main ]
    paths: [ '*.tf', 'deploy.sh' ]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.9.8

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan
      if: github.event.inputs.action == 'plan' || github.event_name == 'push'

    - name: Terraform Apply
      run: terraform apply -auto-approve
      if: github.event.inputs.action == 'apply'

    - name: Terraform Destroy
      run: terraform destroy -auto-approve
      if: github.event.inputs.action == 'destroy'

    - name: Update kubeconfig
      run: |
        aws eks --region ${{ secrets.AWS_REGION }} update-kubeconfig --name ${{ secrets.CLUSTER_NAME }}
        kubectl get nodes
      if: github.event.inputs.action == 'apply' && success()